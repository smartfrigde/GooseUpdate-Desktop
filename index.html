<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"
    />

    <style>
      @import url("https://kckarnige.github.io/femboi_owo/discord-font.css");

      :root {
        background-color: #2c2f33 !important;
        --header-secondary: #b9bbbe !important;
        --header-primary: #fff !important;
        --background-tertiary: #202225 !important;
      }
      body {
        background-color: #2c2f33;
        color: white;
      }

      p {
        color: #8e9297;
        text-align: center;
        font-weight: 100;
        transform: translateY(-185%);
        font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;
        text-rendering: optimizeLegibility;
        font-style: italic;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      h1 {
        font-size: 0px;
        text-align: center;
        transform: translateY(-105%);
      }

      h1:before {
        content: "Goose";
        color: #3edf61;
        font-weight: normal;
        font-family: Helvetica, sans-serif;
        font-size: 32px;
      }

      h1:after {
        content: "Update";
        color: #ffffff;
        font-weight: normal;
        font-family: Discordinated;
        font-size: 32px;
      }

      span {
        text-align: center;
      }
      h3 {
        user-select: none;
      }
      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        color: #fff;
        transform: translate(-50%, -50%);
      }
      .center {
        text-align: center;
      }
      select {
        -webkit-appearance: button;
        -moz-appearance: button;
        -webkit-padding-end: 20px;
        -moz-padding-end: 20px;
        -webkit-padding-start: 2px;
        -moz-padding-start: 2px;
        background-color: #2c2f33;
        background-position: center right;
        background-repeat: no-repeat;
        border: 1px solid #aaa;
        border-radius: 2px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        color: #fff;
        font-size: inherit;
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
    <meta charset="UTF-8" />
    <title>GooseUpdate Desktop</title>
  </head>
  <body>
    <h3 class="text-center">Choose your Discord Channel</h3>
    <div class="center">
      <select name="channel" id="channel">
        <option value="discordstable">Stable</option>
        <option value="discordcanary">Canary</option>
        <option value="discordptb">PTB</option>
        <option value="discorddev">Development</option>
      </select>
    </div>
    <h3 class="text-center">Choose your Modification</h3>
    <div class="center">
      <select name="mod" id="mod" class="dropdown-button">
        <option value="GooseMod">GooseMod</option>
        <option value="BetterDiscord">BetterDiscord</option>
        <option value="SmartCord">SmartCord</option>
        <option value="GooseMod+BetterDiscord">GooseMod+BetterDiscord</option>
        <option value="GooseMod+SmartCord">GooseMod+SmartCord</option>
      </select>
    </div>

    <div class="center">
      <button id="install" class="button dark">Install</button>
    </div>
    <br>
    <p id="status"></p>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./inject.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>
</html>
