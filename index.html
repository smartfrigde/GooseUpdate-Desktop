<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"
    />
    <style>
      @import url("https://kckarnige.github.io/femboi_owo/discord-font.css");

      :root {
        background-color: #2c2f33 !important;
        --header-secondary: #b9bbbe !important;
        --header-primary: #fff !important;
        --background-tertiary: #202225 !important;
      }
      body {
        background-color: #2c2f33;
        color: white;
      }

      p {
        color: #8e9297;
        text-align: center;
        font-weight: 100;
        transform: translateY(-185%);
        font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;
        text-rendering: optimizeLegibility;
        font-style: italic;
      }

      h1 {
        font-size: 0px;
        text-align: center;
        transform: translateY(-105%);
      }

      h1:before {
        content: "Goose";
        color: #3edf61;
        font-weight: normal;
        font-family: Helvetica, sans-serif;
        font-size: 32px;
      }

      h1:after {
        content: "Update";
        color: #ffffff;
        font-weight: normal;
        font-family: Discordinated;
        font-size: 32px;
      }

      span {
        text-align: center;
      }
      h3{
        user-select: none;
      }
      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        color: #fff;
        transform: translate(-50%, -50%);
      }
      .center {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8" />
    <title>GooseUpdate Desktop</title>
  </head>
  <body>
    <h3 class="text-center">Choose your Discord Channel</h3>
    <div class="center">
    <select name="channel" id="channel">
      <option value="stable">Stable</option>
      <option value="canary">Canary</option>
      <option value="ptb">PTB</option>
      <option value="dev">Development</option>
    </select>
    </div>
    <h3 class="text-center">Choose your Modification</h3>
    <div class="center">
    <select name="mod" id="mod" class="dropdown-button">
      <option value="GooseMod">GooseMod</option>
      <option value="BetterDiscord">BetterDiscord</option>
      <option value="SmartCord">SmartCord</option>
      <option value="GooseMod+BetterDiscord">GooseMod+BetterDiscord</option>
      <option value="GooseMod+SmartCord">GooseMod+SmartCord</option>
    </select>
    </div>
    <br />
    <div class="center">
    <button id="install" class="button dark">Install</button>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./inject.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>
</html>
